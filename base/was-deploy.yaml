apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic-was
  namespace: was
spec:
  replicas: 2
  selector:
    matchLabels:
      app: petclinic-was
  template:
    metadata:
      annotations:
        rollout-restart-timestamp: "2025-07-08T12:34:56Z"
      labels:
        app: petclinic-was
    spec:
      serviceAccountName: secrets-sa
      containers:
        - name: petclinic-was
          image: 946775837287.dkr.ecr.ap-northeast-2.amazonaws.com/was-repo:v1.0.0-672a796fake
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 100m
            limits:
              cpu: 200m
          env:
            - name: jdbc.url
              valueFrom:
                secretKeyRef:
                  name: petclinic-db
                  key: jdbc.url
            - name: jdbc.username
              valueFrom:
                secretKeyRef:
                  name: petclinic-db
                  key: jdbc.username
            - name: jdbc.password
              valueFrom:
                secretKeyRef:
                  name: petclinic-db
                  key: jdbc.password
          volumeMounts:
            - name: secrets-db
              mountPath: "/mnt/secrets-store"
              readOnly: true
      volumes:
        - name: secrets-db
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "petclinic-db"
